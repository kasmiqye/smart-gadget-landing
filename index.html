<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Gadget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Smart Gadget</h1>
      <nav>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Next-Gen Technology</h2>
      <p>Discover the future of smart living with our innovative gadget.</p>
      <img src="images/gadget.jpg" alt="Smart Gadget" />
    </section>

    <section class="features" id="features">
      <h3>Key Features</h3>
      <ul>
        <li>Wireless Connectivity</li>
        <li>Long-lasting Battery</li>
        <li>Minimalist Design</li>
        <li>Eco-Friendly Materials</li>
      </ul>
    </section>

    <section class="contact-form" id="contact">
      <h3>Get in Touch</h3>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smart Gadget Inc. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
